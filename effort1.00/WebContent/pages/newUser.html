

	<header> </header>
	<section class='middle container'>
		<div class='row' ng-controller='newUserCtrl as nUCtrl'>
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="form-horizontal" role="form" name='newUserForm'
					method='POST'>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">User:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username"
								name='username' ng-model='user.username' required
								placeholder="username">
						</div>
					</div>
					<div class="form-group"
						ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
						<label class="col-sm-2 control-label">Invalid:</label>
						<div class="col-sm-10"
							ng-show="loginForm.username.$error.required">Tell us your
							user Id.</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								name='password' ng-model='user.password' required
								placeholder="Password">
						</div>
					</div>
					<div class="form-group"
						ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
						<label class="col-sm-2 control-label">Invalid:</label>
						<div class="col-sm-10"
							ng-show="loginForm.password.$error.required">Tell us your
							password.</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Reenter
							Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="rePassword"
								name='password' ng-model='user.rePassword' required
								placeholder="Password">
						</div>
					</div>
					<div class="form-group"
						ng-show="loginForm.password.$dirty && (loginForm.password.$invalid || user.password!=user.rePassword)">
						<label class="col-sm-2 control-label">Invalid:</label>
						<div class="col-sm-10"
							ng-show="loginForm.password.$error.required">Tell us your
							password again.</div>
						<div class="col-sm-10" ng-show=" user.password!=user.rePassword">password
							not matched.</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" name="submit" class="btn btn-primary"
								ng-disabled="loginForm.$invalid">Sign up</button>
						</div>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</section>
